<!DOCTYPE html>
<html>
<head>
  <title>Sign In | GreySphere</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom Theme -->
  <link rel="stylesheet" href="/assets/css/theme.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-bg">
<h1 class="app-title animate-title">GreySphere ChatBox</h1>
<div class="container mt-5">
  <div class="card p-4 col-md-4 mx-auto shadow">
    <h3 class="text-center mb-3">
      <i class="bi bi-shield-lock"></i> Member Login
    </h3>

   <form onsubmit="return goToWall()">

      <!-- Email -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="bi bi-envelope"></i>
        </span>
        <input type="email"
               name="mail_id"
               class="form-control"
               placeholder="Enter your email"
               required>
      </div>

      <!-- Password -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="bi bi-key"></i>
        </span>
        <input type="password"
               name="secret_key"
               class="form-control"
               placeholder="Enter your password"
               required>
      </div>

      <!-- Button -->
      <button class="btn btn-dark w-100">
        <i class="bi bi-box-arrow-in-right"></i> Sign In
      </button>
    </form>

    <p class="text-center mt-3">
      New user?
      <a href="/signup">Create account</a>
    </p>
  </div>
</div>

</body>
  <script>
function goToWall() {
  window.location.href = "wall.htm";
  return false;
}
</script>

</html>
