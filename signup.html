<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | GreySphere</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/css/theme.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-bg">
<h1 class="app-title animate-title">GreySphere ChatBox</h1>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="auth-card shadow">

      <h3 class="text-center mb-4">Create Account</h3>

      <form onsubmit="return goToSignin()">

        <!-- Name -->
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input type="text" name="display_name" placeholder="Enter your name" required>

        </div>

        <!-- Email -->
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input type="email" name="mail_id" placeholder="Enter your email" required>

        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" name="secret_key" placeholder="Create password" required>
        </div>

        <button class="btn btn-primary w-100">
          Register
        </button>

        <div class="text-center mt-3">
          <a href="signin.html" class="small">Already have an account? Login</a>
        </div>

      </form>

    </div>
  </div>
<script>
function goToSignin() {
  window.location.href = "signin.html";
  return false;
}
</script>
</body>
</html>
